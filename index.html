


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,td {
            border: 1px, solid, black
        }
        tfoot {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <!-- Cabeçalho -->
        <thead>
            <tr>
                <th>Produto</th>    <th>Quantidade</th>
                <th>Preço</th>      <th>Black Friday</th>         
            </tr>
        </thead>
        <!-- Fim do Cabeçalho -->
        <!-- Corpo -->
        <tbody>
            <tr>
                <td>Produto 1</td>      <td>2</td>
                <td>5$</td>             <td rowspan="2">Sim</td>
                
            </tr>
            <tr>
                <td>Produto 2</td>  <td>5</td>  <td>10$</td>                
            </tr>
            <tr>
                <td>Produto 3</td>      <td>3</td>                
                <td>15$</td>            <td>Não</td>                
            </tr>
        </tbody>
        <!-- Fim do Corpo -->
        <!--Inicio do Rodapé  -->
        <tfoot>
            <tr>
                <td colspan="3">Total</td>      <td>30$</td>                
            </tr>
        </tfoot>
        <!-- Fim do Rodapé -->
    </table>
</body>
</html>
